<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Registration Form</title>
 <link rel="stylesheet" href="css/font-awesome.min.css">
 <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
    <h1>Sign Up Now!</h1>
    <div class="form-wrapper">
        <div class="row-one">
            <div class="first-name">
                <div class="first-name-lable">
                    <label for="first-name">First Name:</label>
                    <div class="first-name-input">
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
                </div>
            </div>
            <div class="middle-letter">
                <div class="middle-letter-lable">
                    <label for="middle-letter">Middle Letter:</label>
                    <div class="middle-letter-input">
                        <input type="text" id="middle-letter" name="middle-letter" placeholder="Middle letter" required>
                    </div>
                </div>
            </div>
            <div class="last-name">
                <div class="last-name-lable">
                    <label for="last-name">Last Name:</label>
                    <div class="last-name-input">
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>
        </div>
    </div>

    <div class="row-two">
        <div class="email">
            <div class="email-lable">
                <label for="email">Email:</label>
            </div>
            <div class="email-input">
                <input class="text-field" type="text" placeholder="Enter your email" id="email" name="email" required>
                <i class="fa fa-sharp-duotone fa-regular fa-envelope icon"></i>
            </div>
        </div>
        
    </div>
    <div class="row-three">
        <div class="phone-number">
            <div class="phone-number-lable">
                <label for="phone-number">Phone Number:</label>
            </div>
            <div class="phone-number-input">
                <input class="text-field" type="text" placeholder="Enter your phone number" id="phone-number" name="phone-number" required>
                <i class="fa fa-solid fa-phone icon"></i>
            </div>
        </div>
    </div>
    <div class="submit-section">
        <span class="submit">SUBMIT</span>
    </div>
 </body>
</html>
